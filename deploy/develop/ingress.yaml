---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: red
  annotations:
    nginx.ingress.kubernetes.io/app-root: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /red
            pathType: Prefix
            backend:
              service:
                name: red
                port:
                  name: web
